<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Enter details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-card *ngIf="date">
    <ion-card-header>
      <ion-card-title>Date : {{date.date}}</ion-card-title>
      <ion-card-subtitle>Time slot :{{date.start}} - {{date.end}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>


      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col>
            <div text-center>
              <h1>Your details</h1>
            </div>
            <div>
              <ion-item>
                <ion-label position="floating">Name :</ion-label>
                <ion-input type="text" [(ngModel)]="name"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Birth day :</ion-label>
                <ion-datetime [(ngModel)]="birthday" max="2050" picker-format="YYYY-MM-DDDD"
                  displayFormat="DDD, DD MMM YYYY" (ionChange)="CheckValidtyDate(birthday)">
                </ion-datetime>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Telephone no:</ion-label>
                <ion-input type="tel" [(ngModel)]="telephone"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">District:</ion-label>
                <ion-select [(ngModel)]="district">
                  <ion-select-option *ngFor="let d of districtAr">{{d}}
                  </ion-select-option>
                </ion-select>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="medium" expand="block" (click)="submit(name,birthday,telephone,district,date.id)">Submit
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
