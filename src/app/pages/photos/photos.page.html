<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Image</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>

  <div class="center">
    <ion-button class="uploadBTN" size="small" shape="round" color="primary" routerLink="/upload-photo" fill="outline">
      Upload Photo
    </ion-button>
  </div>


  <ion-card *ngFor="let image of images">
    <ion-card-header>
      <ion-card-title>{{image.title}}</ion-card-title>
      <ion-fab vertical="top" horizontal="end" class="fab">
        <ion-fab-button (click)="deleteImage(image.id,image.childs) ; $event.stopPropagation();" color="light"
          class="fabBTN">
          <ion-icon name="trash"></ion-icon>
        </ion-fab-button>
      </ion-fab>

    </ion-card-header>
    <ion-card-content>
      <img item-start [src]="image.src" tappable (click)="openPreview(image.src,image.childs)" *ngIf="image.src">
    </ion-card-content>
  </ion-card>

</ion-content>
